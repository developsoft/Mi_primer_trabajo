<button class="btn btn-primary my-3" (click)="habilitar=(habilitar==true)?false:true">{{(habilitar==true)?'Ocultar':'Mostrar'}}</button>
<div class="card mx-2 text-center d-flex justify-content-center">
  <div class="card-header">
    Lista de Cursos:
  </div>
  <ul class="list-group" *ngIf="habilitar==true">
    <li class="list-group-item" *ngFor="let curso of listadoCursos">
      {{curso}}
    </li>
  </ul>

</div>

<div class="card my-4">
  <div class="card-header">
    Lista de otras kicoz
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of listadoCursos">
  {{item}}
    </li>
  </ul>
</div>
